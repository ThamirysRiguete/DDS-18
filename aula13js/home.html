<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="caixa">
        <span class="material-symbols-outlined">
            login
            </span>
        <h1>LOGIN</h1>
        <form>
            <input type="text" placeholder="Usuário" id="inputUsuarioNovo" class="inputForm">
            <input type="email" placeholder="email" id="inputEmailNovo" class="inputForm">
            <input type="password" placeholder="Senha" id="inputSenhaNovo" class="inputForm">
            <input type="password" placeholder="Confirme Senha" id="inputSenhaConfirme" class="inputForm">
            <input type="submit" value="Cadastrar" id="inputCadastrar" class="inputBotao" ondblclick="Cadastrar()"

            id="inputEntrar" class="inputBotao"  onclick="logar()">
        </form>    
        <p>Não possui conta? <a href="cadastro.html">Cadastre-se</a> </p>
    </div>
</body>
<script src="script.js" ></script>
</html>
